<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT&T Call Flow Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìû AT&T Call Flow Assistant</h1>
            <div class="progress-indicator" id="progress"></div>
        </header>
        
        <!-- Lead Setup Screen -->
        <div id="setupScreen" class="setup-screen">
            <h2>Lead & Rep Setup</h2>
            
            <div class="setup-section">
                <label class="setup-label">Rep Name <span class="required">*</span></label>
                <input type="text" id="repName" class="text-input" placeholder="Enter your name" required>
            </div>
            
            <div class="setup-section">
                <label class="setup-label">Lead Type <span class="required">*</span></label>
                <div class="button-group">
                    <button class="setup-btn" data-lead-type="wireless">Wireless</button>
                    <button class="setup-btn" data-lead-type="fiber">Fiber</button>
                    <button class="setup-btn" data-lead-type="both">Both</button>
                    <button class="setup-btn" data-lead-type="upgrades">Upgrades</button>
                    <button class="setup-btn" data-lead-type="unknown">Unknown</button>
                </div>
            </div>
            
            <div class="setup-section">
                <label class="setup-label">
                    <input type="checkbox" id="is55Plus" class="toggle-checkbox">
                    <span class="toggle-label">Customer is 55+</span>
                </label>
            </div>
            
            <div class="setup-section" id="upgradeTypeSection" style="display: none;">
                <label class="setup-label">Upgrade Type</label>
                <div class="button-group">
                    <button class="setup-btn" data-upgrade="iphone">iPhone</button>
                    <button class="setup-btn" data-upgrade="android">Android</button>
                    <button class="setup-btn" data-upgrade="not_sure">Not Sure</button>
                </div>
            </div>
            
            <div class="setup-section">
                <label class="setup-label">
                    <input type="checkbox" id="eventSale" class="toggle-checkbox">
                    <span class="toggle-label">Event Sale (enables mobile visit option)</span>
                </label>
            </div>
            
            <div class="setup-section">
                <label class="setup-label">Customer Name (Optional)</label>
                <input type="text" id="customerName" class="text-input" placeholder="Enter customer name">
            </div>
            
            <div class="setup-section">
                <label class="setup-label">Notes (Optional)</label>
                <textarea id="setupNotes" class="text-input" rows="3" placeholder="Add any pre-call notes..."></textarea>
            </div>
            
            <button id="startCallBtn" class="start-call-btn" disabled>Start Call</button>
        </div>
        
        <!-- Main Call Flow Screen -->
        <main id="callScreen" class="call-screen hidden">
            <div class="script-card">
                <div class="script-text" id="scriptText">
                    Loading...
                </div>
            </div>
            
            <div class="options-container" id="optionsContainer">
                <!-- Buttons will be dynamically added here -->
            </div>
            
            <!-- Persistent Notes Box -->
            <div class="notes-section">
                <label class="notes-label">Call Notes</label>
                <textarea id="callNotes" class="notes-textarea" rows="3" placeholder="Add notes during the call..."></textarea>
            </div>
        </main>
        
        <!-- Summary Screen -->
        <div id="summaryScreen" class="summary-screen hidden">
            <h2>üìã Call Outcome</h2>
            
            <!-- Outcome Selection -->
            <div id="outcomeSelection" class="outcome-selection">
                <label class="setup-label">Select Call Outcome</label>
                <div class="outcome-buttons">
                    <button class="outcome-btn" data-outcome="booked">‚úÖ Booked Visit</button>
                    <button class="outcome-btn" data-outcome="callback">üìû Callback Scheduled</button>
                    <button class="outcome-btn" data-outcome="not_interested">‚ùå Not Interested</button>
                    <button class="outcome-btn" data-outcome="no_answer">üìµ No Answer</button>
                    <button class="outcome-btn" data-outcome="voicemail">üé§ Left Voicemail</button>
                    <button class="outcome-btn" data-outcome="wrong_number">‚ö†Ô∏è Wrong Number</button>
                </div>
            </div>
            
            <!-- Callback Scheduler (shown when callback outcome selected) -->
            <div id="callbackScheduler" class="callback-scheduler hidden">
                <label class="setup-label">Callback Time</label>
                <div class="button-group">
                    <button class="setup-btn callback-time-btn" data-callback="later_today">Later Today</button>
                    <button class="setup-btn callback-time-btn" data-callback="tomorrow">Tomorrow</button>
                    <button class="setup-btn callback-time-btn" data-callback="weekend">Weekend</button>
                </div>
            </div>
            
            <!-- Summary Content -->
            <div id="summaryContent" class="summary-content hidden">
                <!-- Summary will be populated here -->
            </div>
            
            <!-- Copy Templates -->
            <div id="copyTemplates" class="copy-templates hidden">
                <div class="template-section">
                    <label class="template-label">üìã Copy for Salesforce</label>
                    <textarea id="salesforceSummary" class="copy-textarea" readonly rows="6"></textarea>
                    <button class="copy-btn" data-copy="salesforce">Copy to Clipboard</button>
                </div>
                
                <div class="template-section" id="appointmentTemplate" style="display: none;">
                    <label class="template-label">üìÖ Appointment Confirmation</label>
                    <textarea id="appointmentText" class="copy-textarea" readonly rows="4"></textarea>
                    <button class="copy-btn" data-copy="appointment">Copy to Clipboard</button>
                </div>
                
                <div class="template-section" id="voicemailTemplate" style="display: none;">
                    <label class="template-label">üé§ Voicemail Follow-Up</label>
                    <textarea id="voicemailText" class="copy-textarea" readonly rows="4"></textarea>
                    <button class="copy-btn" data-copy="voicemail">Copy to Clipboard</button>
                </div>
            </div>
            
            <div class="summary-actions">
                <button id="newCallBtn" class="primary-btn">Start New Call</button>
            </div>
        </div>
        
        <footer>
            <div class="footer-buttons">
                <button class="back-btn" id="backBtn" style="display: none;">‚Üê Back</button>
                <button class="reset-btn" id="resetBtn">‚Üª Restart</button>
            </div>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
